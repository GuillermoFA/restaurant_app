<app-header [showMenu]="true" title="Ordenes" role="U S U A R I O"></app-header>

<ion-content class="ion-text-center">
  <h1>Estado de ordenes</h1>
  <div class="container" *ngIf="ordersIsEmpty(); else elseBlock">
    <ion-label class="MenuTitle">No hay ordenes en espera</ion-label>
  </div>
  <ng-template #elseBlock>
    <ion-card *ngFor="let order of orders">
      <ion-card-header>
        <ion-card-title>Orden {{ order.id }}</ion-card-title>
        <ion-card-subtitle>Estado: {{ order.status }}, Precio total: {{ order.totalPrice }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="container" *ngFor="let product of order.orderItems">
          <ion-label>{{ product.product.pdtName }}</ion-label>
        </div>
      </ion-card-content>
    </ion-card> 
  </ng-template>

  <ion-modal class="orderReady" [isOpen]="isOrderReady">
    <ng-template>
      <div class="wrapper">
        <h1 class="orderText">Orden Lista</h1>
        <ion-label class="modalMessage">Se puede acercar al restaurante a retirar su pedido</ion-label>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
