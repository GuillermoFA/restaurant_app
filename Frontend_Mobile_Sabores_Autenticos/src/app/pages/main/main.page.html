<ion-menu contentId="menu-content" menuId="menu-content" side="start">

  <app-header title="MenÃº" role="U S U A R I O"></app-header>

  <ion-content class="ion-text-center">

    <ion-icon class="avatar-icon" name="person-circle-outline"></ion-icon>
    <h4>{{ this.profile.name }}</h4>
    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [ngClass]="{'active': currentPath === p.url}" [routerLink]="p.url" routerDirection="root" detail>
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>{{ p.title  }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>

  <ion-footer class="ion-no-border safe-p-bottom">
    <ion-menu-toggle autoHide="false">
      <ion-item lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-button (click)="signOut()" expand="block" shape="round">
          Cerrar Sesion
        </ion-button>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer>
  
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
