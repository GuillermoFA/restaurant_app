<app-nav></app-nav>
<div id="log" class="center">
  <form class="custom-form" [formGroup]="form"  (ngSubmit)="onSubmit()">
    <h1>Nuevo Administrador</h1>
    <div class="mb-3">
      <label for="">Nombre Completo</label>
      <input type="text" id="name" class="form-control" formControlName="Name" placeholder="Nombre Completo">
    </div>
    <div class="mb-3">
      <label for="">RUT/DNI</label>
      <input type="text" id="rut" class="form-control" formControlName="Rut" placeholder="RUT/DNI">
    </div>
    <div class="mb-3">
      <label for="">Correo</label>
      <input type="email" id="email" class="form-control" formControlName="Email" placeholder="Correo">
    </div>
    <div class="mb-3">
      <label for="">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="Password" placeholder="Contraseña">
    </div>
    <div id="alert" class="alert">
      <strong>{{message}}</strong>

    </div>

    <button type="submit" values="send" class="btn btn-info">Registrar</button>

  </form>

</div>
